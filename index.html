<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            
            <li class="brand"><img src="./logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Top 5 Songs of 2021</h1>
            <div class="songItem">
                <img src="" alt="">
                <span>Song 1</span>
                <span class="songlistplay"><span>5:30 <i id="0"class="far btn songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" alt="">
                <span>Song 1</span>
                <span class="songlistplay"><span>5:30 <i id="1"class="far btn songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" alt="">
                <span>Song 1</span>
                <span class="songlistplay"><span>5:30 <i id="2"class="far btn songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" alt="">
                <span>Song 1</span>
                <span class="songlistplay"><span>5:30 <i id="3"class="far btn songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" alt="">
                <span>Song 1</span>
                <span class="songlistplay"><span>5:30 <i id="4"class="far btn songitemplay fa-play-circle"></i></span></span>
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0"  max="100">
        <div class="icons">
                <i class="fas btn fa-2x fa-step-backward" id="previous"></i>
                <i class="far btn fa-2x fa-play-circle" id="masterplay"></i>
                <i class="fas btn fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./music.gif" width="100px" alt="" id="gif"><span id="masterSongName"></span> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/01c9bc4599.js" crossorigin="anonymous"></script>
</body>
</html>
